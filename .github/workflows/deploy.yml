name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'decks/**'
      - 'media/**'
      - 'scripts/**'
      - 'docs/css/**'
      - 'docs/js/**'
      - 'docs/assets/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Debug - Write repo structure to file
        run: |
          {
            echo "=== pwd ==="
            pwd
            echo ""
            echo "=== Full repo tree ==="
            find . -not -path './.git/*' -type f | sort
            echo ""
            echo "=== decks/ contents ==="
            find decks -type f 2>&1 || echo "ERROR: decks/ not found"
            echo ""
            echo "=== .gitignore ==="
            cat .gitignore
          } > docs/debug.txt 2>&1
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate .apkg files
        run: python scripts/generate_apkg.py 2>&1 | tee -a docs/debug.txt
      
      - name: Generate index
        run: python scripts/generate_index.py 2>&1 | tee -a docs/debug.txt
      
      - name: Verify and log
        run: |
          {
            echo ""
            echo "=== Files in docs/ after generation ==="
            ls -la docs/
            echo ""
            echo "=== .apkg files ==="
            find docs -name '*.apkg' -ls
            echo ""
            echo "=== docs/ size ==="
            du -sh docs/
          } >> docs/debug.txt 2>&1
          cat docs/debug.txt
      
      - name: Remove .apkg from gitignore for upload
        run: sed -i '/\*\.apkg/d' .gitignore
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
