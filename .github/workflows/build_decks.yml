name: GÃ©nÃ©rer et dÃ©ployer les decks Anki

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul dÃ©ploiement Ã  la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout du repository
      uses: actions/checkout@v4
      
    - name: ğŸ Configuration de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”¨ GÃ©nÃ©ration des fichiers .apkg
      run: |
        python scripts/generate_apkg.py
        
    - name: ğŸ“Š CrÃ©ation de l'index HTML et JSON
      run: |
        python scripts/generate_index.py
        
    - name: ğŸ“ Liste des fichiers gÃ©nÃ©rÃ©s
      run: |
        echo "=== Contenu du dossier output/ ==="
        ls -lah output/
        echo ""
        echo "=== Fichiers .apkg ==="
        find output/ -name "*.apkg" -exec basename {} \;
        
    - name: ğŸ“¦ Upload des .apkg (Artifacts de secours)
      uses: actions/upload-artifact@v4
      with:
        name: anki-decks-backup
        path: output/*.apkg
        retention-days: 30
        if-no-files-found: warn
        
    - name: âš™ï¸ Configuration de GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload vers GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-pages-artifact@v3
      with:
        path: output/
        
    - name: ğŸš€ DÃ©ploiement sur GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: deployment
      uses: actions/deploy-pages@v4
