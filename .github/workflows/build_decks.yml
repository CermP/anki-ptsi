name: Générer les paquets Anki (.apkg)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du repository
      uses: actions/checkout@v4
      
    - name: Configuration de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Génération des fichiers .apkg
      run: |
        python scripts/generate_apkg.py
        
    - name: Création de l'index des decks
      run: |
        python scripts/generate_index.py
        
    - name: Configuration de GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload des fichiers pour GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: output/
        
    - name: Déploiement sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
